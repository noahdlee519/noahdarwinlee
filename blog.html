    <script>
        function mainMenu() {
            window.location.href="index.html";

        function backToProjects() {
            window.location.href="projects.html";
        }

        // Header scroll behavior
        let lastScrollTop = 0;
        let isHeaderFixed = true;
        const hideThreshold = window.innerHeight / 2; // Half screen length to hide
        const showThreshold = 5; // Amount to scroll up to show header again

        // Set initial header state based on page load position
        window.addEventListener('load', function() {
            const initialScroll = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.querySelector('.header');
            
            if (initialScroll > hideThreshold) {
                // Page loaded below threshold - start with hidden header
                header.classList.add('header-unfixed');
                header.style.transition = 'none'; // Disable transition for initial state
                isHeaderFixed = false;
                
                // Re-enable transitions after a brief moment
                setTimeout(() => {
                    header.style.transition = '';
                }, 100);
            }
            lastScrollTop = initialScroll;
        });

        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.querySelector('.header');
            const scrollDelta = Math.abs(currentScroll - lastScrollTop);
            
            if (currentScroll > hideThreshold) {
                // Past one screen length
                if (currentScroll > lastScrollTop && isHeaderFixed && scrollDelta > 5) {
                    // Scrolling down - unfix header
                    header.classList.add('header-unfixed');
                    header.classList.remove('header-fixed');
                    isHeaderFixed = false;
                } else if (currentScroll < lastScrollTop && !isHeaderFixed && scrollDelta > showThreshold) {
                    // Scrolling up enough - fix header again
                    header.classList.remove('header-unfixed');
                    header.classList.add('header-fixed');
                    isHeaderFixed = true;
                }
            } else {
                // Within first screen length - always keep fixed
                if (!isHeaderFixed) {
                    header.classList.remove('header-unfixed');
                    header.classList.add('header-fixed');
                    isHeaderFixed = true;
                }
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
