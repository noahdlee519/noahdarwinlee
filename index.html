    <script>
        function mainMenu() {
            window.location.href = "/";
        }
        
        let logoClickCount = 0;

        function toggleCompass() {
            const compass = document.getElementById('compassNav');
            const icon = document.getElementById('bigndliconitself');
            const cursorGlow = document.getElementById('cursorGlow');
            const customCursor = document.getElementById('customCursor');
            
            compass.classList.toggle('compass-visible');
            icon.classList.toggle('compass-active');
            cursorGlow.classList.toggle('active');
            
            // Increment click counter
            logoClickCount++;
            
            // If clicked an even number of times and more than once, hide cursor
            if (logoClickCount > 1 && logoClickCount % 2 === 0) {
                cursorGlow.classList.remove('visible');
                customCursor.classList.remove('visible');
                hasMovedMouse = false; // Reset flag so cursor can reappear on movement
            }
            // If clicked an odd number of times, show cursor immediately
            else if (logoClickCount % 2 === 1) {
                cursorGlow.classList.add('visible');
                customCursor.classList.add('visible');
                hasMovedMouse = true; // Set flag so cursor won't duplicate animation on next movement
            }
        }

        // Cursor tracking
        let mouseX = 0;
        let mouseY = 0;
        let hasMovedMouse = false;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update glow position
            const cursorGlow = document.getElementById('cursorGlow');
            cursorGlow.style.left = (mouseX - 20) + 'px'; // Center the 40px glow
            cursorGlow.style.top = (mouseY - 20) + 'px';
            
            // Update custom cursor position
            const customCursor = document.getElementById('customCursor');
            customCursor.style.left = (mouseX - 3) + 'px'; // Center the 6px dot
            customCursor.style.top = (mouseY - 3) + 'px';
            
            // Show cursor and glow on first mouse movement
            if (!hasMovedMouse) {
                hasMovedMouse = true;
                cursorGlow.classList.add('visible');
                customCursor.classList.add('visible');
            }
            
            // Check if hovering over clickable element
            const elementUnderCursor = document.elementFromPoint(mouseX, mouseY);
            const isClickable = elementUnderCursor && (
                elementUnderCursor.tagName === 'A' ||
                elementUnderCursor.tagName === 'BUTTON' ||
                elementUnderCursor.onclick ||
                elementUnderCursor.style.cursor === 'pointer' ||
                elementUnderCursor.classList.contains('clickable') ||
                elementUnderCursor.classList.contains('clickable-img') ||
                elementUnderCursor.classList.contains('compass-btn') ||
                elementUnderCursor.closest('a') ||
                elementUnderCursor.closest('button') ||
                elementUnderCursor.closest('.clickable') ||
                elementUnderCursor.closest('.clickable-img') ||
                elementUnderCursor.closest('.compass-btn')
            );
            
            // Toggle transparent class based on clickable state
            if (isClickable) {
                cursorGlow.classList.remove('transparent');
            } else {
                cursorGlow.classList.add('transparent');
            }
            
            // Check if hovering over white elements and change cursor color
            const computedStyle = elementUnderCursor ? getComputedStyle(elementUnderCursor) : null;
            const isWhiteElement = computedStyle && (
                computedStyle.backgroundColor === 'rgb(255, 255, 255)' ||
                computedStyle.backgroundColor === '#ffffff' ||
                computedStyle.backgroundColor === 'white' ||
                computedStyle.color === 'rgb(255, 255, 255)' ||
                computedStyle.color === '#ffffff' ||
                computedStyle.color === 'white'
            );
            
            // Toggle orange class based on white element detection
            if (isWhiteElement) {
                customCursor.classList.add('orange');
            } else {
                customCursor.classList.remove('orange');
            }
        });

        // Add smooth navigation handling for all links
        document.addEventListener('DOMContentLoaded', function() {
            // Add cursor protection to all navigation links
            const navLinks = document.querySelectorAll('a[href^="/"], a[href$=".html"], .header-nav-button, .compass-btn');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Keep cursor hidden during navigation
                    document.body.style.cursor = 'none';
                    document.documentElement.style.cursor = 'none';
                });
            });

            // Ensure cursor stays hidden during page unload
            window.addEventListener('beforeunload', function() {
                document.body.style.cursor = 'none';
                document.documentElement.style.cursor = 'none';
            });
        });
    </script>

<style>
/* Hide default cursor */
*, *::before, *::after {
    cursor: none !important;
}

/* Specifically target clickable elements */
a, button, .header-nav-button, .compass-btn {
    cursor: none !important;
}

/* Ensure cursor stays hidden during transitions */
html, body {
    cursor: none !important;
}

/* Force cursor to stay hidden during page transitions */
html:not(.loaded), body:not(.loaded) {
    cursor: none !important;
}

/* Prevent cursor flash during navigation */
:root {
    cursor: none !important;
}

/* Custom cursor dot */
.custom-cursor {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #ffffff;
    pointer-events: none;
    z-index: 99999;
    opacity: 0;
    transform: scaleY(0);
    transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
}

.custom-cursor.visible {
    opacity: 1;
    transform: scaleY(1);
}

.custom-cursor.orange {
    background-color: #e68019;
}

.bigndlicon {
    padding: 1px 0px;
    display: inline-block;
}

#bigndliconitself:hover {
    filter: drop-shadow(0 0 15px #e3e3b0) drop-shadow(0 0 30px rgba(227, 227, 176, 0.6));
    transition: filter 0.3s ease-in-out;
}

/* Keep glow effect active when compass is open */
.compass-nav.compass-visible ~ * .bigndlicon #bigndliconitself,
.bigndlicon #bigndliconitself.compass-active {
    filter: drop-shadow(0 0 15px #e3e3b0) drop-shadow(0 0 30px rgba(227, 227, 176, 0.6));
}

#bigndliconitself {
    transition: filter 0.3s ease-in-out;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    pointer-events: auto;
}

/* Cursor Glow Effect */
.cursor-glow {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #e3e3b0;
    opacity: 0.5;
    pointer-events: none;
    z-index: 99998;
    transform: scaleY(0);
    transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
    filter: drop-shadow(0 0 15px #e3e3b0) drop-shadow(0 0 30px rgba(227, 227, 176, 0.6));
}

.cursor-glow.visible {
    opacity: 0.5;
    transform: scaleY(1);
}

.cursor-glow.active {
    opacity: 0.5;
}

.cursor-glow.transparent {
    opacity: 0 !important;
}

/* Compass Navigation */
.compass-nav {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.compass-nav.compass-visible {
    opacity: 1;
}

.compass-btn {
    position: absolute;
    background-color: #e68019;
    color: #e3e3b0;
    padding: 12px 20px;
    border: none;
    border-radius: 0px;
    text-decoration: none;
    font-family: 'Sora', sans-serif;
    font-size: larger;
    font-weight: 500;
    transition: all 0.3s ease;
    opacity: 0.9;
    pointer-events: none;
    white-space: nowrap;
}

.compass-nav.compass-visible .compass-btn {
    pointer-events: auto;
}

.compass-btn span:before {
    content: "[";
    opacity: 0;
}

.compass-btn span:after {
    content: "]";
    opacity: 0;
}

.compass-btn:hover {
    color: #ffffff;
    opacity: 1;
}

.compass-btn:hover span:before,
.compass-btn:hover span:after {
    opacity: 1;
}

.compass-north {
    top: -280px;
    left: 50%;
    transform: translateX(-50%);
}

.compass-east {
    right: -285px;
    top: -30px;
    transform: translateY(-50%);
}

.compass-south {
    bottom: -210px;
    left: 50%;
    transform: translateX(-50%);
}

.compass-west {
    left: -270px;
    top: -30px;
    transform: translateY(-50%);
}

@media only screen and (max-width: 550px) {
    .bigndlicon {
        padding: -20px 0px;
    }
    
    .compass-north {
        top: -225px;
    }
    
    .compass-east {
        right: -185px;
    }
    
    .compass-south {
        bottom: -145px;
    }
    
    .compass-west {
        left: -185px;
    }
    
    .compass-btn {
        padding: 8px 12px;
        font-size: medium;
    }
    
    /* Hide custom cursor and glow on mobile */
    .custom-cursor,
    .cursor-glow {
        display: none !important;
    }
    
    /* Restore default cursor on mobile */
    * {
        cursor: auto !important;
    }
}
</style>
