<div class="bigndlicon">
    <img src="ndlicon.png" id="bigndliconitself" onclick= "change()">
</div>

<script>
function change(){
    img = document.getElementById("bigndliconitself")
    img.src = "ndlicon1.png"
    
    // Start fading out header and footer earlier
    setTimeout(function() {
        document.querySelector(".header").classList.add("fade-out");
        document.querySelector(".footer").classList.add("fade-out");
    }, 1200);
    
    // Wait 1.5 seconds then start the grow animation
    setTimeout(function() {
        img.classList.add("grow-animation");
        
        // Navigate to art page after the grow animation completes
        setTimeout(function() {
            window.location.href = "art.html";
        }, 800); // Animation duration
    }, 1300);
}
</script>

<style>
.grow-animation {
    animation: growAndFade 0.8s ease-in-out forwards !important;
    transform-origin: center center;
}

.fade-out {
    animation: fadeOut 0.4s ease-in-out forwards;
}

@keyframes growAndFade {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(15);
        opacity: 0.3;
    }
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
</style>
